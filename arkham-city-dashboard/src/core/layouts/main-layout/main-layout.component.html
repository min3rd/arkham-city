<div
  class="w-full h-[100vh] text-neutral-800 bg-white dark:text-white dark:bg-neutral-950"
>
  <ark-loading class="z-20 absolute top-0 left-0 w-full"></ark-loading>

  <body
    class="absolute w-full h-full hs-overlay-body-open hs-overlay-body-open:overflow-hidden"
  >
    <ark-navigation-sidebar [items]="navigations"></ark-navigation-sidebar>
    <!-- Content -->
    <div
      class="h-full overflow-hidden sm:hs-overlay-layout-open:ms-64 transition-all duration-300"
    >
      <!-- Navbar -->
      <div
        class="flex justify-end w-full p-2 border-b border-gray-200 dark:bg-neutral-800 dark:border-neutral-700"
      >
        <div class="flex items-center gap-2 mr-auto">
          <!-- Navigation Toggle -->
          <div class="md:hidden">
            <button
              type="button"
              class="flex justify-center items-center gap-x-3 size-8 text-sm text-gray-600 hover:bg-gray-100 rounded-full disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
              aria-haspopup="dialog"
              aria-expanded="false"
              aria-controls="hs-sidebar-content-push"
              aria-label="Toggle navigation"
              data-hs-overlay="#hs-sidebar-content-push"
            >
              <ng-icon name="featherMenu"></ng-icon>
              <span class="sr-only">Navigation Toggle</span>
            </button>
          </div>
          <!-- End Navigation Toggle -->

          <ark-button
            [routerLink]="['/project', 'new-project']"
            label="{{ 'new project' | transloco | titlecase }}"
            size="small"
            icon="featherPlusCircle"
          ></ark-button>

          <ark-select [items]="items" size="small"></ark-select>
        </div>

        <div class="flex items-center gap-2">
          <ark-switch-theme></ark-switch-theme>
          <ark-user [user]="user" rounded="full"></ark-user>
        </div>
      </div>
      <!-- End Navbar -->
      <div
        class="relative h-full bg-white dark:bg-neutral-800 overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- End Content -->
  </body>
</div>
