<div class="relative w-full h-[100vh] dark:bg-neutral-950">
  <div class="flex w-full h-full p-2 gap-2">
    <div
      class="flex flex-col md:min-w-80 h-ful gap-2 p-2 shadow-2xl rounded-lg dark:bg-neutral-800"
    >
      <ark-button [routerLink]="['/dashboard']" label="Dashboard"></ark-button>
      <ark-button [routerLink]="['/firestore']" label="Firestore"></ark-button>
      <ark-button [routerLink]="['/storage']" label="Storage"></ark-button>
      <ark-button [routerLink]="['/realtime']" label="Realtime"></ark-button>
      <ark-button [routerLink]="['/tracking']" label="Tracking"></ark-button>
      <ark-button [routerLink]="['/setting']" label="Setting"></ark-button>
    </div>
    <div class="flex w-full flex-col gap-2">
      <div
        class="flex items-center w-full p-2 shadow-2xl rounded-lg dark:bg-neutral-800"
      >
        <ark-switch-theme class="mt-auto"></ark-switch-theme>
      </div>
      <div
        class="flex w-full h-full p-2 shadow-2xl rounded-lg dark:bg-neutral-800"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
