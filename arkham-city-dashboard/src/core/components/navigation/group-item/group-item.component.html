<li class="hs-accordion" id="{{ navigation.id }}">
  <button
    type="button"
    class="hs-accordion-toggle w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:text-neutral-200"
    aria-expanded="true"
  >
    @if (navigation.icon) {
    <ng-icon name="{{ navigation.icon }}"></ng-icon>
    }
    {{ navigation.title | transloco | titlecase }}
    <svg
      class="hs-accordion-active:block ms-auto hidden size-4 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m18 15-6-6-6 6" />
    </svg>

    <svg
      class="hs-accordion-active:hidden ms-auto block size-4 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m6 9 6 6 6-6" />
    </svg>
  </button>

  @if (navigation.children && navigation.children.length) {
  <div
    id="{{ navigation.id }}-collapse-1"
    class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300 hidden"
    role="region"
  >
    <ul
      class="hs-accordion-group pt-1 ps-7 space-y-1"
      data-hs-accordion-always-open
    >
      @for (child of navigation.children; track $index) { @if (child.type ===
      'basic') {
      <navigation-basic-item [navigation]="child"></navigation-basic-item>
      } @if (child.type === 'group') {
      <navigation-group-item [navigation]="child"></navigation-group-item>
      } }
    </ul>
  </div>
  }
</li>
