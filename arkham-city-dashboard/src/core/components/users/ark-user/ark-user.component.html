@if (user) {
<div class="hs-dropdown relative inline-flex">
  <button
    id="hs-dropdown-custom-trigger"
    type="button"
    class="hs-dropdown-toggle py-1 ps-1 pe-3 inline-flex items-center gap-x-2 text-sm font-medium border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 hover:cursor-pointer"
    [ngClass]="{
    'rounded-full': rounded === 'full',
    'rounded-lg': rounded === 'large',
    'rounded-md': rounded === 'medium',
    'rounded-sm': rounded === 'small',
    }"
    aria-haspopup="menu"
    aria-expanded="false"
    aria-label="Dropdown"
  >
    @if (user.avatar) {
    <img
      class="w-8 h-auto rounded-full"
      src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
      alt="Avatar"
    />
    }@else {
    <span
      class="inline-flex items-center justify-center size-8 rounded-full bg-gray-500 text-xs font-semibold text-white"
    >
      {{ user.firstName.substring(0, 1) }}{{ user.lastName.substring(0, 1) }}
    </span>
    }
    <span
      class="text-gray-600 font-medium truncate max-w-30 dark:text-neutral-400 hidden md:block"
    >
      {{ user.username }}
    </span>
    <svg
      class="hs-dropdown-open:rotate-180 size-4"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m6 9 6 6 6-6" />
    </svg>
  </button>

  <div
    class="z-30 hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg mt-2 dark:bg-neutral-800 dark:border dark:border-neutral-700"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="hs-dropdown-custom-trigger"
  >
    <div class="p-1 space-y-0.5">
      <a
        [routerLink]="['/profile']"
        class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 hover:cursor-pointer"
      >
        {{ "profile" | transloco | titlecase }}
      </a>
      <a
        [routerLink]="['/log-out']"
        class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 hover:cursor-pointer"
      >
        {{ "log out" | transloco | titlecase }}
      </a>
    </div>
  </div>
</div>

}
