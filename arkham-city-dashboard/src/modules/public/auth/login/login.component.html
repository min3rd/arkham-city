<div class="md:min-w-96">
  <form [formGroup]="form" (onSubmit)="onLogIn()">
    <ark-text-input
      controlName="email"
      type="email"
      label="{{ 'Email' | transloco }}"
      placeholder="email@domain.com"
      rounded="lg"
    ></ark-text-input>
    <ark-text-input
      controlName="password"
      type="password"
      label="{{ 'Password' | transloco }}"
      placeholder="********"
      rounded="lg"
    ></ark-text-input>
    <div class="flex items-center justify-between pb-3">
      <ark-checkbox
        controlName="rememberMe"
        label="{{ 'Remember me' | transloco }}"
      ></ark-checkbox>
      <ark-button
        label="{{ 'Forgot the password' | transloco }}"
        link
      ></ark-button>
    </div>
    <ark-button
      (onClick)="onLogIn()"
      label="{{ 'Log In' | transloco }}"
      [loading]="loading"
    ></ark-button>
    <ark-divider label="{{ 'Or' | transloco }}"></ark-divider>
    <ark-button
    [routerLink]="['../', 'register']"
      label="{{ 'Create a new account' | transloco }}"
      [loading]="loading"
      color="teal"
      outline
    ></ark-button>
  </form>
</div>
